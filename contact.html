    <!--Jumbotron-->

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-white">Contact us.</h1>
          <p class="lead text-white">Let us know what your culinary desires are and we'll try to fulfill them! <br> By French Chef Rapphi and his team.</p>
        </div>

      <!--Form-->

<div class="container w-50">
      <form>
        <div class="form-group text-white">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="firstname" class="form-control" id="firstname" placeholder="John">
          </div>
        <div class="form-group text-white">
            <label for="exampleFormControlInput1 text-white"> Last Name</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Smith">
        </div>
        <div class="form-group text-white">
          <label for="exampleFormControlInput1 text-white">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group text-white">
          <label for="exampleFormControlSelect1">Subject of the message</label>
          <select class="form-control" id="Subject">
            <option>Reservation</option>
            <option>Question</option>
            <option>Other</option>            
          </select><br>

          <div class="form-group text-white">
            <label for="exampleFormControlTextarea1">Your message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>

        
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div><br><br>
